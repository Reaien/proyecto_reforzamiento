<ion-content [fullscreen]="true">
  <div class="glass-content">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <img class="logo" src="../../../assets/img/tigre.png" alt="logo-tigre">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <h1 class="titulo-app">Zoo Center</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-card>
            <ion-card-content>
              <ion-chip class="chip">
                <ion-avatar class="avatar">
                  <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label>Bienvenido ! {{data.usuario}}</ion-label>
              </ion-chip>       
              <div class="swiper-container" *ngIf="slides.length > 0">
                <swiper-container [modules] = "swiperModules"
                                  [slidesPerView]="1.2"
                                  [initialSlide]="0"
                                  [centeredSlides]="true"
                                  [spaceBetween]="15">
                  <swiper-slide *ngFor="let slide of slides">
                    <img class="slide-image" [src]="slide?.banner">
                  </swiper-slide>
                </swiper-container>
              </div>      
            </ion-card-content>
          </ion-card>
        </ion-col>    
      </ion-row>      
    </ion-grid>
  </div> 
</ion-content>
