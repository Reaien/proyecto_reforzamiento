<ion-content [fullscreen]="true">
  <div class="glass-content">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <img class="logo" src="../../../assets/img/tigre.png" alt="logo-tigre">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <form [formGroup] = "formularioRegistro">
              <ion-item class="label-container">
                <ion-label class="ion-text-center" position="floating">Usuario</ion-label>
                <ion-input formControlName="nombre" type="text"></ion-input>
              </ion-item>
              <ion-item class="label-container">
                <ion-label class="ion-text-center" position="floating">Contraseña</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
              <ion-item class="label-container">
                <ion-label class="ion-text-center" position="floating">Confirmar Contraseña</ion-label>
                <ion-input formControlName="confirmacion-password" type="password"></ion-input>
              </ion-item>
              <ion-item class="label-container">
                <ion-label class="ion-text-center" position="floating">Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>
            </form>
          </ion-card>
        </ion-col>    
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-button (click)="registrar()" class="boton-font" shape="round" color="success" expand="block">Registro</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
